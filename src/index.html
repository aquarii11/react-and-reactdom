<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	 <div id='root'>
	 	React not Rendered!!
	 </div>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <script>
   class App extends React.Component
   {
   	    render()
   	    {
   	    	 return(React.createElement('div',{},
       	   	[
       	   	React.createElement('div',{},'React Rendered'),
       	   	React.createElement(Person,{key:1,name:'Sam ',occupation:'Software Engineer'}),
       	   	React.createElement(Person,{key:2, name:'Kuber ',occupation:'Business'})
       	   	])
       	   	)
   	    }
   }
   const Person =(props)=>
   {
   	    return React.createElement('div',null,[

   	    	React.createElement('p',{style:{fontWeight: "bold",color:"Red"}},[props.name,props.occupation])])
   	   
   }
      
       ReactDOM.render(React.createElement(App),document.getElementById('root'))
   </script>
</body>
</html>
